<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>

        <form id="taskForm">
            <input type="text" name="taskName" placeholder="Enter new task" required>
            <input type="submit" value="Add Task">
        </form>

        <button id="filterCompletedButton">Filter by Completed Tasks</button>

        <table id="taskTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr id="testTask" class="completed">
                    <td>ID</td>
                    <td>Test Task</td>
                    <td>Completed</td>
                    <td>Actions</td>
                </tr>
            </tbody>
        </table>

        <div id="editPopup" class="popup">
            <div class="popup-content">
                <h2>Edit Task</h2>
                <input type="text" id="editInput">
                <div class="popup-buttons">
                    <button id="saveEditButton">Save</button>
                    <button id="cancelEditButton">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
